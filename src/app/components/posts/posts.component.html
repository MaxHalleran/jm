<div *ngIf="project$ | async as project" class="posts">
  <h1>{{project.title}}</h1>
  <time>
    Published on {{project.createdAt | date: 'fullDate'}}
  </time>

  <h3>Tags</h3>
  <span *ngFor="let tag of project.tags">
    {{tag}}
  </span>

  <div [innerHTML]="project.body | mdToHtml"></div>

</div>
